<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c439f6dec6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>The Instagram Post</title>
</head>
<body>

    <div class="container">

        <div class="post">

            <div class="postHeader">

                <div>
                    <div>
                        <i class="fab fa-html5"></i>
                    </div>
                
                    <div>
                        <ul>
                            <li><strong>HTML5</strong></li>
                            <li>Rigoberto</li>
                        </ul>
                    </div>
                </div>

                <div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="postImg">
                <img src="https://picsum.photos/800/600">
            </div>

            <div class="postIcons">
                <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>

                <div>
                    <i class="far fa-bookmark"></i>
                </div>
            </div>

            <div class="postFooter1">
                <p>Liked by <span>4GeeksAcademy, Html5, Web,</span> and <span>100,000 others</span></p>
            </div>

            <div class="postFooter2">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis ipsum amet id porro. Ad dolores aut alias, 
                    nemo totam quae facere esse temporibus tempora nesciunt sit possimus, reprehenderit, ullam labore.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
